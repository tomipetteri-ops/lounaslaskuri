<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Säästölaskuri - Paula & Tomi</title>
    <style>
        /* Optimoitu Boox Go 7 E-ink -näytölle: korkea kontrasti, selkeät fontit */
        body {
            background-color: white;
            color: black;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .henkilo {
            margin-bottom: 25px;
        }

        .label { 
            font-size: 1.2rem; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            margin-bottom: 2px;
        }

        .euro { 
            font-size: 3.2rem; 
            font-weight: bold; 
        }
        
        .yhteensa-kuukausi {
            border-top: 3px solid black;
            padding-top: 15px;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        .yhteensa-kuukausi .euro { 
            font-size: 4.2rem; 
        }

        .kaikki-yhteensa {
            border-top: 5px double black;
            padding-top: 15px;
            margin-top: 5px;
        }

        .kaikki-yhteensa .label {
            font-weight: bold;
            font-size: 1.4rem;
        }

        .kaikki-yhteensa .euro {
            font-size: 5.2rem;
        }

        #status-valo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 8px;
            height: 8px;
            background-color: black;
            border-radius: 50%;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="henkilo">
        <div class="label">Paula (tässä kuussa)</div>
        <div id="paula-saasto" class="euro">0.00 €</div>
    </div>

    <div class="henkilo">
        <div class="label">Tomi (tässä kuussa)</div>
        <div id="tomi-saasto" class="euro">0.00 €</div>
    </div>

    <div class="yhteensa-kuukausi">
        <div id="yhteensa-otsikko" class="label">Yhteensä kuussa</div>
        <div id="yhteensa-saasto" class="euro">0.00 €</div>
    </div>

    <div class="kaikki-yhteensa">
        <div class="label">Säästöt yhteensä (2026)</div>
        <div id="kaikki-saasto" class="euro">0.00 €</div>
    </div>

    <div id="status-valo"></div>

    <script>
        // --- ASETUKSET JA HISTORIA ---

        // Tähän voit lisätä uusia rivejä, jos tavoite muuttuu tulevaisuudessa.
        const paulaHistoria = [
            { alkaen: "2026-01-01", summa: 410 }
        ];

        const tomiHistoria = [
            { alkaen: "2026-01-01", summa: 870 }
        ];

        const paivitysvaliMs = 60000; // Päivitys minuutin välein

        // --- APUFUNKTIOT ---

        const kuukaudet = [
            "Tammikuussa", "Helmikuussa", "Maaliskuussa", "Huhtikuussa", 
            "Toukokuussa", "Kesäkuussa", "Heinäkuussa", "Elokuussa", 
            "Syyskuussa", "Lokakuussa", "Marraskuussa", "Joulukuussa"
        ];

        function getDaysInMonth(date) {
            return new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
        }

        function laskeHenkiloSaasto(historia, tarkasteluAlku, tarkasteluLoppu) {
            let total = 0;
            
            for (let i = 0; i < historia.length; i++) {
                const kausi = historia[i];
                const kausiAlku = new Date(kausi.alkaen).getTime();
                
                let kausiLoppu = (i + 1 < historia.length) 
                    ? new Date(historia[i+1].alkaen).getTime() 
                    : tarkasteluLoppu;

                const aktiivinenAlku = Math.max(kausiAlku, tarkasteluAlku);
                const aktiivinenLoppu = Math.min(kausiLoppu, tarkasteluLoppu);

                if (aktiivinenLoppu > aktiivinenAlku) {
                    const sekunnit = (aktiivinenLoppu - aktiivinenAlku) / 1000;
                    const paivia = getDaysInMonth(new Date(aktiivinenAlku));
                    const sekuntiaKuukaudessa = paivia * 24 * 60 * 60;
                    total += sekunnit * (kausi.summa / sekuntiaKuukaudessa);
                }
            }
            return total;
        }

        // --- PÄIVITYSLOGIIKKA ---

        function paivitaLaskurit() {
            const nyt = new Date();
            const nytMs = nyt.getTime();
            
            const kuunAlkuMs = new Date(nyt.getFullYear(), nyt.getMonth(), 1).getTime();
            const vuodenAlkuMs = new Date(2026, 0, 1).getTime();

            const paulaKertynyt = laskeHenkiloSaasto(paulaHistoria, kuunAlkuMs, nytMs);
            const tomiKertynyt = laskeHenkiloSaasto(tomiHistoria, kuunAlkuMs, nytMs);
            const yhteensaKuukausi = paulaKertynyt + tomiKertynyt;

            const paulaVuosi = laskeHenkiloSaasto(paulaHistoria, vuodenAlkuMs, nytMs);
            const tomiVuosi = laskeHenkiloSaasto(tomiHistoria, vuodenAlkuMs, nytMs);
            const yhteensaVuosi = paulaVuosi + tomiVuosi;

            // Päivitys ruudulle
            document.getElementById("yhteensa-otsikko").innerText = "Yhteensä " + kuukaudet[nyt.getMonth()];
            document.getElementById("paula-saasto").innerText = paulaKertynyt.toFixed(2) + " €";
            document.getElementById("tomi-saasto").innerText = tomiKertynyt.toFixed(2) + " €";
            document.getElementById("yhteensa-saasto").innerText = yhteensaKuukausi.toFixed(2) + " €";
            document.getElementById("kaikki-saasto").innerText = yhteensaVuosi.toFixed(2) + " €";

            const valo = document.getElementById("status-valo");
            valo.style.opacity = "1";
            setTimeout(() => { valo.style.opacity = "0"; }, 1000);
        }

        setInterval(paivitaLaskurit, paivitysvaliMs);
        paivitaLaskurit();
    </script>
</body>
</html>
