<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kuvat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .kuva-info {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            font-size: 0.85rem;
            border-top: 2px solid black;
        }
        .kuva-info label { cursor: pointer; }
    </style>
</head>
<body>
    <div class="kuvat-sivu">
        <div class="kuva-nakymä" id="kuva-nakymä">
            <div class="kuva-placeholder" id="kuva-placeholder">
                <label for="kuva-input">+ Lisää kuvia</label>
                <input type="file" id="kuva-input" accept="image/*" multiple onchange="lisaaKuvat(event)">
            </div>
            <img id="kuva-img" src="" style="display:none;" alt="Kuva">
        </div>
        <div class="kuva-info">
            <span id="kuva-laskuri">0 / 0</span>
            <label for="kuva-input">+ Lisää kuvia</label>
            <input type="file" id="kuva-input" accept="image/*" multiple onchange="lisaaKuvat(event)" style="display:none;">
        </div>
    </div>

    <script>
        // ==========================================
        // ASETUKSET
        // ==========================================
        const KUVA_AIKA = 10; // sekuntia per kuva

        // ==========================================
        let kuvat = [];
        let nykyinenKuva = 0;
        let ajastin = null;

        function lisaaKuvat(event) {
            const tiedostot = Array.from(event.target.files);
            let ladattu = 0;
            tiedostot.forEach(tiedosto => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    kuvat.push(e.target.result);
                    ladattu++;
                    if (ladattu === tiedostot.length) {
                        nykyinenKuva = 0;
                        paivitaKuva();
                        kaynnista();
                    }
                };
                reader.readAsDataURL(tiedosto);
            });
        }

        function paivitaKuva() {
            const img = document.getElementById('kuva-img');
            const placeholder = document.getElementById('kuva-placeholder');
            const laskuri = document.getElementById('kuva-laskuri');

            if (kuvat.length > 0) {
                if (nykyinenKuva >= kuvat.length) nykyinenKuva = 0;
                img.src = kuvat[nykyinenKuva];
                img.style.display = 'block';
                placeholder.style.display = 'none';
                laskuri.innerText = (nykyinenKuva + 1) + " / " + kuvat.length;
            } else {
                img.style.display = 'none';
                placeholder.style.display = 'flex';
                laskuri.innerText = "0 / 0";
            }
        }

        function seuraavaKuva() {
            if (kuvat.length === 0) return;
            nykyinenKuva = (nykyinenKuva + 1) % kuvat.length;
            paivitaKuva();
        }

        function kaynnista() {
            clearInterval(ajastin);
            if (kuvat.length > 1) {
                ajastin = setInterval(seuraavaKuva, KUVA_AIKA * 1000);
            }
        }
    </script>
</body>
</html>
