<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kuvat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .kuva-info {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            font-size: 0.85rem;
            border-top: 2px solid black;
            flex-shrink: 0;
        }
        .kuva-info label { cursor: pointer; }
        .kuva-info span { cursor: pointer; }
    </style>
</head>
<body>
    <div class="kuvat-sivu">
        <div class="kuva-nakymÃ¤" id="kuva-nakymÃ¤">
            <div class="kuva-placeholder" id="kuva-placeholder">
                <label for="kuva-input">+ LisÃ¤Ã¤ kuvia</label>
                <input type="file" id="kuva-input" accept="image/*" multiple onchange="lisaaKuvat(event)">
            </div>
            <img id="kuva-img" src="" style="display:none;" alt="Kuva">
        </div>
        <div class="kuva-info">
            <span id="kuva-laskuri">Ladataan...</span>
            <label for="kuva-input">+ LisÃ¤Ã¤ kuvia</label>
            <input type="file" id="kuva-input-lisaa" accept="image/*" multiple onchange="lisaaKuvat(event)" style="display:none;">
            <span onclick="tyhjennaKuvat()">ðŸ—‘ TyhjennÃ¤</span>
        </div>
    </div>

    <script>
        // ==========================================
        // ASETUKSET
        // ==========================================
        const KUVA_AIKA = 10; // sekuntia per kuva

        // ==========================================
        // INDEXEDDB
        // ==========================================
        const DB_NIMI = 'lounaslaskuri_kuvat';
        const DB_VERSIO = 1;
        const STORE_NIMI = 'kuvat';
        let db = null;

        function avaaDB() {
            return new Promise((resolve, reject) => {
                const req = indexedDB.open(DB_NIMI, DB_VERSIO);
                req.onupgradeneeded = function(e) {
                    const tietokanta = e.target.result;
                    if (!tietokanta.objectStoreNames.contains(STORE_NIMI)) {
                        tietokanta.createObjectStore(STORE_NIMI, { keyPath: 'id', autoIncrement: true });
                    }
                };
                req.onsuccess = function(e) { resolve(e.target.result); };
                req.onerror = function(e) { reject(e); };
            });
        }

        function tallennaKuvaDB(data) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NIMI, 'readwrite');
                const store = tx.objectStore(STORE_NIMI);
                const req = store.add({ data: data });
                req.onsuccess = () => resolve();
                req.onerror = (e) => reject(e);
            });
        }

        function lataaKuvatDB() {
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NIMI, 'readonly');
                const store = tx.objectStore(STORE_NIMI);
                const req = store.getAll();
                req.onsuccess = (e) => resolve(e.target.result.map(k => k.data));
                req.onerror = (e) => reject(e);
            });
        }

        function tyhjennaDB() {
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NIMI, 'readwrite');
                const store = tx.objectStore(STORE_NIMI);
                const req = store.clear();
                req.onsuccess = () => resolve();
                req.onerror = (e) => reject(e);
            });
        }

        // ==========================================
        // KUVAT
        // ==========================================
        let kuvat = [];
        let nykyinenKuva = 0;
        let ajastin = null;

        function lisaaKuvat(event) {
            const tiedostot = Array.from(event.target.files);
            let ladattu = 0;
            tiedostot.forEach(tiedosto => {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    kuvat.push(e.target.result);
                    await tallennaKuvaDB(e.target.result);
                    ladattu++;
                    if (ladattu === tiedostot.length) {
                        nykyinenKuva = 0;
                        paivitaKuva();
                        kaynnista();
                    }
                };
                reader.readAsDataURL(tiedosto);
            });
        }

        async function tyhjennaKuvat() {
            if (!confirm('Poistetaanko kaikki kuvat?')) return;
            clearInterval(ajastin);
            kuvat = [];
            await tyhjennaDB();
            paivitaKuva();
        }

        function paivitaKuva() {
            const img = document.getElementById('kuva-img');
            const placeholder = document.getElementById('kuva-placeholder');
            const laskuri = document.getElementById('kuva-laskuri');

            if (kuvat.length > 0) {
                if (nykyinenKuva >= kuvat.length) nykyinenKuva = 0;
                img.src = kuvat[nykyinenKuva];
                img.style.display = 'block';
                placeholder.style.display = 'none';
                laskuri.innerText = (nykyinenKuva + 1) + " / " + kuvat.length;
            } else {
                img.style.display = 'none';
                placeholder.style.display = 'flex';
                laskuri.innerText = "Ei kuvia";
            }
        }

        function seuraavaKuva() {
            if (kuvat.length === 0) return;
            nykyinenKuva = (nykyinenKuva + 1) % kuvat.length;
            paivitaKuva();
        }

        function kaynnista() {
            clearInterval(ajastin);
            if (kuvat.length > 1) {
                ajastin = setInterval(seuraavaKuva, KUVA_AIKA * 1000);
            }
        }

        // ==========================================
        // KÃ„YNNISTYS â€” lataa tallennetut kuvat
        // ==========================================
        window.onload = async function() {
            db = await avaaDB();
            kuvat = await lataaKuvatDB();
            paivitaKuva();
            kaynnista();
        };
    </script>
</body>
</html>
