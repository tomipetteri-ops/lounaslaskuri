<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goals</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { overflow: hidden; height: 100vh; }

        .goals-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 1fr 1fr 1fr;
            height: 100vh;
            width: 100vw;
        }

        .goals-vasen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 3px solid black;
            border-bottom: 2px solid black;
            padding: 8px;
            gap: 4px;
        }
        .goals-vasen:last-of-type { border-bottom: none; }

        .ascii-taide {
            font-family: 'Courier New', Courier, monospace;
            font-size: clamp(0.3rem, 0.9vw, 0.6rem);
            line-height: 1.1;
            text-align: center;
            white-space: pre;
        }

        .goals-nimi {
            font-size: clamp(0.7rem, 1.8vw, 1.1rem);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: center;
        }

        .goals-oikea {
            display: flex;
            flex-direction: column;
            border-bottom: 2px solid black;
            padding: 8px;
            gap: 4px;
        }
        .goals-oikea:last-of-type { border-bottom: none; }

        .goals-lista {
            flex: 1;
            width: 100%;
            font-size: clamp(0.65rem, 1.4vw, 0.9rem);
            font-family: 'Courier New', Courier, monospace;
            border: 1px solid black;
            padding: 6px;
            resize: none;
            background: white;
            color: black;
            line-height: 1.6;
        }

        .goals-napit {
            display: flex;
            gap: 4px;
            flex-shrink: 0;
        }

        .nappi {
            font-family: 'Courier New', Courier, monospace;
            font-size: clamp(0.5rem, 1vw, 0.7rem);
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid black;
            background: white;
            color: black;
            padding: 3px 6px;
            cursor: pointer;
            flex: 1;
        }
        .nappi:active { background: black; color: white; }

        .tallennettu-info {
            font-size: 0.6rem;
            opacity: 0.4;
            min-height: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="goals-grid">

        <!-- RIVI 1 VASEN: Paula + kissa -->
        <div class="goals-vasen">
            <div class="ascii-taide"> /\_____/\
(  o   o  )
(  =^.^=  )
 (  (Y)  )
  )     (
 (_)   (_)</div>
            <div class="goals-nimi">Paula</div>
        </div>

        <!-- RIVI 1 OIKEA: Paulan goals -->
        <div class="goals-oikea">
            <textarea class="goals-lista" id="paula-goals"
                placeholder="Paulan tavoitteet..."></textarea>
            <div class="goals-napit">
                <button class="nappi" onclick="tallennaGoals('paula')">Tallenna</button>
                <button class="nappi" onclick="tyhjennaGoals('paula')">Tyhjennä</button>
            </div>
            <div class="tallennettu-info" id="paula-info"></div>
        </div>

        <!-- RIVI 2 VASEN: Tomi + ukko -->
        <div class="goals-vasen">
            <div class="ascii-taide">  _____
 /     \
| () () |
 \  ^  /
  |||||
 _|___|_
(_______)</div>
            <div class="goals-nimi">Tomi</div>
        </div>

        <!-- RIVI 2 OIKEA: Tomin goals -->
        <div class="goals-oikea">
            <textarea class="goals-lista" id="tomi-goals"
                placeholder="Tomin tavoitteet..."></textarea>
            <div class="goals-napit">
                <button class="nappi" onclick="tallennaGoals('tomi')">Tallenna</button>
                <button class="nappi" onclick="tyhjennaGoals('tomi')">Tyhjennä</button>
            </div>
            <div class="tallennettu-info" id="tomi-info"></div>
        </div>

        <!-- RIVI 3 VASEN: Yhdessä + sydän -->
        <div class="goals-vasen">
            <div class="ascii-taide"> .:::. .::.
 :::::::::::
 :::::::::::
 ':::::::::'
   ':::::'
     ':'</div>
            <div class="goals-nimi">Yhdessä</div>
        </div>

        <!-- RIVI 3 OIKEA: Yhteiset goals -->
        <div class="goals-oikea">
            <textarea class="goals-lista" id="yhteiset-goals"
                placeholder="Yhteiset tavoitteet..."></textarea>
            <div class="goals-napit">
                <button class="nappi" onclick="tallennaGoals('yhteiset')">Tallenna</button>
                <button class="nappi" onclick="tyhjennaGoals('yhteiset')">Tyhjennä</button>
            </div>
            <div class="tallennettu-info" id="yhteiset-info"></div>
        </div>

    </div>

    <script>
        function lataaGoals() {
            ['paula', 'tomi', 'yhteiset'].forEach(avain => {
                const tallennettu = localStorage.getItem('goals_' + avain);
                if (tallennettu) {
                    document.getElementById(avain + '-goals').value = tallennettu;
                }
            });
        }

        function tallennaGoals(henkilö) {
            const teksti = document.getElementById(henkilö + '-goals').value;
            localStorage.setItem('goals_' + henkilö, teksti);
            const info = document.getElementById(henkilö + '-info');
            info.innerText = 'Tallennettu ✓';
            setTimeout(() => { info.innerText = ''; }, 2000);
        }

        function tyhjennaGoals(henkilö) {
            if (confirm('Tyhjennetäänkö ' + henkilö + ' goals?')) {
                document.getElementById(henkilö + '-goals').value = '';
                localStorage.removeItem('goals_' + henkilö);
            }
        }

        window.onload = lataaGoals;
    </script>
</body>
</html>
