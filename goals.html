<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goals</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Courier New', Courier, monospace; padding: 8px 8px 48px 8px; }

        .osio {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 12px;
        }

        .osio-vasen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            flex-shrink: 0;
        }

        .ascii-taide {
            font-size: clamp(0.35rem, 0.85vw, 0.6rem);
            line-height: 1.1;
            white-space: pre;
        }

        .goals-nimi {
            font-size: clamp(0.6rem, 1.2vw, 0.8rem);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .osio-oikea {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1px;
            padding-top: 2px;
        }

        .goals-rivi {
            display: flex;
            align-items: center;
            gap: 4px;
            border-bottom: 1px solid #bbb;
            padding: 2px 0;
            font-size: clamp(0.6rem, 1.3vw, 0.85rem);
            min-height: 20px;
        }

        .goals-rivi span { flex: 1; outline: none; }

        .goals-rivi .poista {
            cursor: pointer;
            opacity: 0.2;
            font-size: 0.6rem;
        }
        .goals-rivi .poista:hover { opacity: 1; }

        .alapalkki {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            border-top: 1px solid black;
            background: white;
        }

        .alapalkki-nappi {
            font-family: 'Courier New', Courier, monospace;
            font-size: clamp(0.55rem, 1.1vw, 0.75rem);
            font-weight: bold;
            border: 1px solid black;
            background: white;
            color: black;
            padding: 3px 10px;
            cursor: pointer;
        }
        .alapalkki-nappi:active { background: black; color: white; }

        .info { font-size: 0.6rem; opacity: 0.4; flex: 1; }

        .popup {
            display: none;
            position: absolute;
            bottom: 100%;
            border: 1px solid black;
            background: white;
            z-index: 10;
            flex-direction: column;
            min-width: 120px;
        }
        .popup.auki { display: flex; }

        .popup-vaihtoehto {
            font-family: 'Courier New', Courier, monospace;
            font-size: clamp(0.5rem, 1vw, 0.7rem);
            padding: 6px 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            white-space: nowrap;
        }
        .popup-vaihtoehto:last-child { border-bottom: none; }
        .popup-vaihtoehto:hover { background: black; color: white; }
        .popup-vaihtoehto.otsikko { opacity: 0.4; cursor: default; font-size: 0.55rem; padding: 4px 12px 2px; }
        .popup-vaihtoehto.otsikko:hover { background: white; color: black; }
    </style>
</head>
<body>

    <div class="osio">
        <div class="osio-vasen">
            <div class="ascii-taide"> /\_/\
( o.o )
 > ^ <</div>
            <div class="goals-nimi">Paula</div>
        </div>
        <div class="osio-oikea" id="paula-lista"></div>
    </div>

    <div class="osio">
        <div class="osio-vasen">
            <div class="ascii-taide">  o
 /|\
 / \</div>
            <div class="goals-nimi">Tomi</div>
        </div>
        <div class="osio-oikea" id="tomi-lista"></div>
    </div>

    <div class="osio">
        <div class="osio-vasen">
            <div class="ascii-taide"> .::.
 ::::
 '::'
  ':'</div>
            <div class="goals-nimi">Yhdessa</div>
        </div>
        <div class="osio-oikea" id="yhteiset-lista"></div>
    </div>

    <div class="alapalkki"><button class="alapalkki-nappi" onclick="kaynnistaDia()">▶ JATKA</button>
        <button class="alapalkki-nappi" onclick="togglePopup('lisaa-popup')">+ lisaa</button>
        <div class="info" id="info"></div>
        <button class="alapalkki-nappi" onclick="togglePopup('toiminto-popup')">&#8943;</button>

        <div class="popup" id="lisaa-popup" style="left: 0;">
            <div class="popup-vaihtoehto otsikko">Kenelle?</div>
            <div class="popup-vaihtoehto" onclick="lisaaRivi('paula')">Paula</div>
            <div class="popup-vaihtoehto" onclick="lisaaRivi('tomi')">Tomi</div>
            <div class="popup-vaihtoehto" onclick="lisaaRivi('yhteiset')">Yhdessa</div>
        </div>

        <div class="popup" id="toiminto-popup" style="right: 0;">
            <div class="popup-vaihtoehto otsikko">Kenelle?</div>
            <div class="popup-vaihtoehto" onclick="naytaToiminnot('paula')">Paula</div>
            <div class="popup-vaihtoehto" onclick="naytaToiminnot('tomi')">Tomi</div>
            <div class="popup-vaihtoehto" onclick="naytaToiminnot('yhteiset')">Yhdessa</div>
        </div>

        <div class="popup" id="tallenna-popup" style="right: 0;">
            <div class="popup-vaihtoehto otsikko" id="tallenna-otsikko"></div>
            <div class="popup-vaihtoehto" onclick="tyhjennaGoals()">Tyhjenna</div>
        </div>
    </div>

    <script>
        var valittuHenkilo = null;

        // Pysäytä slideshow kun sivu on aktiivinen
        
        function kaynnistaDia() {
            try { window.parent.postMessage('kaynnista', '*'); } catch(e) {}
        }
        function pysaytaDia() {
            try { window.parent.postMessage('pysayta', '*'); } catch(e) {}
        }

        // Tallenna automaattisesti
        function autoTallenna(h) {
            var lista = document.getElementById(h + '-lista');
            var rivit = Array.from(lista.querySelectorAll('.goals-rivi span'))
                .map(function(s) { return s.innerText.trim(); })
                .filter(function(t) { return t.length > 0; });
            localStorage.setItem('goals_' + h, JSON.stringify(rivit));
        }

        function togglePopup(id) {
            var popup = document.getElementById(id);
            var onAuki = popup.classList.contains('auki');
            suljeKaikki();
            if (!onAuki) popup.classList.add('auki');
        }

        function suljeKaikki() {
            ['lisaa-popup','toiminto-popup','tallenna-popup'].forEach(function(id) {
                document.getElementById(id).classList.remove('auki');
            });
        }

        document.addEventListener('click', function(e) {
            if (!e.target.classList.contains('alapalkki-nappi') &&
                !e.target.classList.contains('popup-vaihtoehto')) {
                suljeKaikki();
            }
        });

        function naytaToiminnot(h) {
            valittuHenkilo = h;
            document.getElementById('tallenna-otsikko').innerText = h.charAt(0).toUpperCase() + h.slice(1);
            document.getElementById('toiminto-popup').classList.remove('auki');
            document.getElementById('tallenna-popup').classList.add('auki');
        }

        function lisaaRivi(h, teksti, alaTallenna) {
            suljeKaikki();
            if (alaTallenna !== false) pysaytaDia();
            var lista = document.getElementById(h + '-lista');
            var rivi = document.createElement('div');
            rivi.className = 'goals-rivi';
            var span = document.createElement('span');
            span.contentEditable = true;
            span.innerText = teksti || '';
            span.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') { e.preventDefault(); lisaaRivi(h); }
            });
            span.addEventListener('blur', function() { if (!span.innerText.trim()) { rivi.remove(); } autoTallenna(h); });
            var poista = document.createElement('span');
            poista.className = 'poista';
            poista.innerText = 'x';
            poista.onclick = function() { pysaytaDia(); rivi.remove(); autoTallenna(h); };
            rivi.appendChild(span);
            rivi.appendChild(poista);
            lista.appendChild(rivi);
            if (!teksti) { span.focus(); }
            if (alaTallenna !== false && teksti) { /* ladatessa ei tallenneta */ }
        }

        function tyhjennaGoals() {
            suljeKaikki();
            var h = valittuHenkilo;
            if (confirm('Tyhjennetaanko ' + h + '?')) {
                document.getElementById(h + '-lista').innerHTML = '';
                localStorage.removeItem('goals_' + h);
            }
        }

        function lataaGoals() {
            ['paula','tomi','yhteiset'].forEach(function(h) {
                var tallennettu = localStorage.getItem('goals_' + h);
                if (tallennettu) {
                    JSON.parse(tallennettu).forEach(function(teksti) {
                        lisaaRivi(h, teksti, false);
                    });
                }
            });
        }

        window.onload = lataaGoals;
    </script>
<div style="position:fixed; bottom:2px; right:5px; font-size:10px; opacity:0.3; pointer-events:none;">v1.1_1423</div>
</body>
</html>
